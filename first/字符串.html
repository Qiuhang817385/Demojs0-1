/*str.toUpperCase(),str.tolowerCase()
 * 不会修改原来的字符串

*实例,css里面的样式,border-left-color在js里面要写成驼峰形式,

	function camelback(str){
		let arr1 = str.split('-');
//		[border,left,color]
		for (let i = 1,len = arr1.length;i<len;i++) {
//			arr1[i] = arr1[i].substr(0,1).toUpperCase().concat(arr1[i].substring(1));
//			arr1[i] = arr1[i].charAt(0).toUpperCase().concat(arr1[i].substring(1));
			arr1[i] = arr1[i].charAt(0).toUpperCase()+arr1[i].substring(1);
		}
		return arr1.join('');
	}
	var cameFormat  = camelback("border-left-color");
